<h2>Attribute directive</h2>
<p>
  Nedenstående eksempel er implementeret vha. et <code>attribute directive</code>.
</p>
<div class="row">
  <div class="box" blink color="orange" delay="200">
    Før musen over mig!
  </div>
</div>
<div class="row" style="padding-top: 10px;">
  <button blink class="button">..og over mig!</button>
</div>
