<h2>Property</h2>
<p>
  Denne tekst er interpoleret med variablen <code>value</code> som har værdien <code>"{{value}}"</code> <i>(dette er interpolering)</i>.
</p>
<p>
  Vi kan også binde variablen til egenskaben <code>value</code> på nedenstående <strong>input</strong>-felt.
</p>
<section class="row">
  <input type="text" [value]="value">
</section>
